<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-8 col-sm-offset-2">
    <form (submit)="onSubmit()" class="form-horizontal">
      <div class="form-group">
        <label for="username" class="control-label col-sm-4">
          <i class="fa fa-user" aria-hidden="true"></i>&nbsp;Username
        </label>
        <div class="col-sm-8">
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-4">
          <i class="fa fa-key" aria-hidden="true"></i>&nbsp;Password
        </label>
        <div class="col-sm-8">
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default">Log in</button>
        </div>
      </div>
    </form>
  </div>
</div>
