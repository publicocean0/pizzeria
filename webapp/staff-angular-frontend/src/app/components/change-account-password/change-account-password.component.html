<h1 class="page-header"><i class="fa fa-key" aria-hidden="true"></i> Change password</h1>
<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="password">New password</label>
    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" id="password" class="form-control">
    <label>
      <input type="checkbox" [(ngModel)]="showPassword" name="showPassword"> show?
    </label>
  </div>
  <button class="btn btn-default">Confirm</button>
</form>
